name: Run Resqui CI

on:
  push:

jobs:
  run-resqui:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run resqui action
        uses: EVERSE-ResearchSoftware/QualityPipelines@rest-api
        with:
          config: ".resqui.json"
        env:
          RESQUI_GITHUB_TOKEN: ${{ secrets.RESQUI_GITHUB_TOKEN }}
